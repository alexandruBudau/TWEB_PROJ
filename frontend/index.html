<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Film Dashboard</title>
    <link rel="stylesheet" href="styling/style.css">
    <!-- Add Font Awesome for stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Carousel container -->
<section id="carousel-section">
    <h2>Featured Movies</h2>
    <div class="carousel-container">
        <button class="carousel-btn prev-button">❮</button>
        <div id="movie-carousel" class="carousel"></div>
        <button class="carousel-btn next-button">❯</button>
    </div>
    <div id="carousel-pagination" class="carousel-pagination"></div>
</section>

<!-- Trending movies section -->
<section id="trending-section">
    <h2>Trending Movies</h2>
    <div id="trending-movies" class="movies-grid"></div>
</section>

<!-- Top rated movies section -->
<section id="top-rated-section">
    <h2>Top Rated Movies</h2>
    <div id="top-rated" class="movies-grid"></div>
</section>

<!-- Rating Modal -->
<div id="ratingModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Rate this Movie</h3>

        <div class="rating-stars">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
        </div>

        <div class="review-form">
            <input type="text" id="review-title" placeholder="Review title" />
            <textarea id="review-text" placeholder="Write your review here..."></textarea>
            <button class="submit-rating">Submit Review</button>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="js/server_design.js"></script>
<!--<script src="js/script.js" defer></script>-!>

</body>
</html>
